<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https: http: javascript: 'unsafe-eval' 'unsafe-inline'; style-src http: https: 'self' 'unsafe-inline'; media-src http: https: gap: *">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
    <title>ReScan</title>
    <link href="css/bootswatch.min.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="col-lg-12 col-md-12 col-sm-12">
      <div class="col-lg-12 col-md-12 col-sm-12 fixed">
        <div class="col-lg-4 col-md-4 col-sm-2">
          <!-- left -->
        </div>
        <h1>ReScan</h1>
        <p class="lead">A simple QR and Barcode Scanner</p>
        <div class="col-lg-4 col-md-4 col-sm-2">
          <!-- right -->
        </div>
      </div>
    </div>
    <div class="col-lg-12 col-md-12 col-sm-12">
      <div class="col-lg-4 col-md-4 col-sm-2">
        <!-- left -->
      </div>
      <p class="col-lg-4 col-md-4 col-sm-6">
        <a href="javascript:app.scan();" class="btn btn-primary btn-block btn-lg">Scan</a>
      </p>

      <label for="content" class="col-lg-2 control-label">Content:</label>
      <div class="col-lg-4">
        <textarea class="form-control" rows="3" id="content" onclick="javascript:this.select()"></textarea>
        <span class="control-label"><p id="codeformat">
        </p></span>
      </div>

      <div class="col-lg-2 col-md-2 col-sm-2">
        <p></p>
        <p>
          <label for="btngrp" class="control-label">Open in...</label>
          <div id="btngrp" class="btn-group">
              <a href="javascript:op.inBrowser()" class="btn btn-block btn-info"><i class="fa fa-firefox" aria-hidden="true"></i> Browser</a>
              <a href="javascript:op.intent()" class="btn btn-block btn-info"><i class="fa fa-share-alt" aria-hidden="true"></i> Another App</a>
              <a href="javascript:op.mailto()" class="btn btn-block btn-info"><i class="fa fa-envelope-o" aria-hidden="true"></i> E-Mail</a>
              <a href="javascript:op.tel()" class="btn btn-block btn-info"><i class="fa fa-phone" aria-hidden="true"></i> Phone</a>
              <a href="javascript:op.toClipboard()" class="btn btn-block btn-info"><i class="fa fa-clipboard" aria-hidden="true"></i> Copy to Clipboard</a>
              <a href="javascript:op.searchAmazon()" class="btn btn-block btn-info"><i class="fa fa-amazon" aria-hidden="true"></i> Search Amazon</a>
              <a href="javascript:op.searchGoogle()" class="btn btn-block btn-info"><i class="fa fa-google" aria-hidden="true"></i> Search Google</a>
            </ul>
          </div>
        </p>
      </div>

      <div class="col-lg-4">
        <!-- right -->
      </div>
    </div>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/openfunctions.js"></script>
  </body>
</html>
